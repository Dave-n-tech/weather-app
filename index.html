<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
    <h1> Weather App </h1>
    <div class="container">
        <div class="container__searchbox">
            <h2 class="search-title"> Enter a city name</h2>
            <input type="text" placeholder="E.g New York, London, Lagos" id="input">
            <button id="search-button"> Search</button>
            <div id= "btn-divider"></div>
            <button id="search-button" class= "location-button"> Use Location </button>
        </div>

        <div class="main-weather">
            <div class="weather-details">
                <h3 class="city-name"> _</h3>
                <p id="date">__</p>
                <p class="weather-details--description">Temperature: </p>
                <p class="weather-details--description">Wind: </p>
                <p class="weather-details--description">Humidity: </p>
            </div>
            <div class="icon">
                <img src="" alt="weather icon" id="main-icon">
                <p class="icon__description">  </p>
            </div>
        </div>

        <div class="forecast-weather">
            <h2 class="forecast-title"> 3 day Forecast</h2>
            <ul class="forecast-box">
                
            </ul>
        </div>
    </div>

    <script src="weather-app.js"></script>
</body>
</html>
